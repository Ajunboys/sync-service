log4j.rootLogger=info,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%t] %-5p (%F:%L) %x - %m%n

log4j.logger.org.jgroups=info
log4j.logger.org.infinispan=info
log4j.logger.org.infinispan.atomic=info
log4j.logger.org.infinispan.atomic.AtomicObjectFactory=info
log4j.logger.org.infinispan.atomic.container.BaseContainer=info
log4j.logger.org.infinispan.atomic.container.RemoteContainer=info
log4j.logger.org.infinispan.atomic.container.AbstractContainer=info

log4j.logger.org.infinispan.atomic.filter.CompositeCacheEventFilterConverter=info
log4j.logger.org.infinispan.atomic.filter.ObjectFilterConverter=info
log4j.logger.org.infinispan.atomic.filte.ListenerBasedCacheEventFilterConverter=info
log4j.logger.org.infinispan.atomic.filter=info

log4j.logger.org.infinispan.notifications.cachelistener.CacheNotifierImpl=info
log4j.logger.org.infinispan.notifications.cachelistener.cluster=info
log4j.logger.org.infinispan.statetransfer.StateTransferInterceptor=info